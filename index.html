<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Forecast</title>
  </head>
  <body>
      <header id="gradient" class="display-3">Weather Forecast</header>
      <main>
        <div id="search" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3 w-25">
            <form id="locationForm">
                <input id="location" type="text" class="col my-3" placeholder="Search City"></input></form>
            <button class="btn btn-primary col" id="searchBtn">Search</button>

          </div>
        <div id="currentForecast" class="col-md-8">
            <div class="row mx-1 border border-dark">
            <div class="todayCurrentCity col-12 h3 font-weight-bold">City:<span id = "currentCity"></span></div> 
            <div class="col-12">Temperature: <span id="currentTemp"></span></div>
            <div class="col-12">Wind: <span id="currentWind"></span></div>
            <div class="col-12">Humidity: <span id="currentHumidity"></span></div>
            </div>
        </div>
        <div class="fiveDay">
            <h3>5-Day Forecast</h3>
            <div class="card" id="dayOne" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="dateOne"></li>
                  <li class="iconOne"></li>
                  <li class="tempOne"></li>
                  <li class="windOne"></li>
                  <li class="humidOne"></li>
                </ul>
              </div>
            <div class="card" id="dayTwo" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="dateTwo"></li>
                  <li class="iconTwo"></li>
                  <li class="tempTwo"></li>
                  <li class="windTwo"></li>
                  <li class="humidTwo"></li>
                </ul>
              </div>
            <div class="card" id="dayThree" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="dateThree"></li>
                  <li class="iconThree"></li>
                  <li class="tempThree"></li>
                  <li class="windThree"></li>
                  <li class="windThree"></li>
                </ul>
              </div>
            <div class="card" id="dayFour" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="dateFour"></li>
                  <li class="iconFour"></li>
                  <li class="tempFour"></li>
                  <li class="windFour"></li>
                  <li class="humidFour"></li>
                </ul>
              </div>
              <div class="card" id="dayFive" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="dateFive"></li>
                  <li class="iconFive"></li>
                  <li class="tempFive"></li>
                  <li class="windFive"></li>
                  <li class="humidFive"></li>
                </ul>
              </div>

        </div>
      </main>
      
      

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
