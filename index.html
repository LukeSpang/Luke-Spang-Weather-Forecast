<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Forecast</title>
  </head>
  <body>
      <header id="gradient" class="display-3">Weather Forecast</header>
      <main>
        <div id="search" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3 w-25">
            <form id="locationForm">
                <input id="location" type="text" class="col my-3" placeholder="Search City"></input></form>
            <button class="btn btn-primary col" id="searchBtn">Search</button>
          </div>
        <div id="listContainer"><ul id='previousSearch'></ul></div>
        <div id="currentForecast" class="col-md-8">
            <div class="row mx-1 border border-dark">
            <div class="todayCurrentCity col-12 h3 font-weight-bold">City:<span id = "currentCity"></span><br><span id ="currentDate"></span><br>
                <img id="currentIcon" src='' alt='' class='float-right'></div> 
            <div class="col-12">Temperature: <span id="currentTemp"></span></div>
            <div class="col-12">Wind: <span id="currentWind"></span></div>
            <div class="col-12">Humidity: <span id="currentHumidity"></span></div>
            </div>
        </div>
        <div class='row'>
            <div class='forecast'>
                <div class='container-fluid m1-2'>
                    <div class='row p-2'>
                        <p class='display-6'>5-Day Forecast:</p>
                    </div>
                    <div class='row'>
                        <div id='forecastList' class='card-group'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        </div>
      </main>
      
      

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
